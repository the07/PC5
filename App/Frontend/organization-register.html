<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Peoplechain - Blockchain Network</title>
  <meta name="description" content="Blockchain network for Professionals and Organizations">
  <meta name="author" content="Gaurav Singh" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="css/foundation.min.css" />
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>

<!-- BODY -->
<div class="grid-container fluid">
  <div class="grid-x grid-margin-x align-center logo">
    <div class="cell small-12 medium-12 large-12 text-center align-middle">
      <h1>PeopleChain</h1>
    </div>
  </div>
  <div class="grid-x log-in-form-container align-center">
    <div class="cell large-12 medium-12 small-12">
      <h2 class="text-center">Organization Register</h2>
    </div>
    <form class="log-in-form large-4 medium-5 small-10">
      <input type="text" placeholder="Name"  />
      <input type="text" placeholder="Organization Name"  />
      <input type="text" placeholder="Your Email"  />
      <p><input type="submit" class="button expanded" value="Submit"></input></p>
    </form>
    <div class="message" id="message">
    </div>
  </div>
  <div class="grid-x log-in-form-container align-center">
    <div class="cell large-12 medium-12 small-12">
      <h2 class="text-center">Confirm Organization</h2>
    </div>
    <form class="log-in-form large-4 medium-5 small-10">
      <input type="text" placeholder="Access Code"  />
      <p><input type="submit" class="button expanded" value="Submit"></input></p>
    </form>
  </div>
</div>
<!-- scripts -->
<!-- Compressed JavaScript -->
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/foundation.min.js"></script>
</body>
</html>
