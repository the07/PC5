<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Peoplechain - Blockchain Network</title>
  <meta name="description" content="Blockchain network for Professionals and Organizations">
  <meta name="author" content="Gaurav Singh" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="css/foundation.min.css" />
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>

<!-- BODY -->
<div class="grid-container fluid">
  <div class="grid-x grid-margin-x align-center logo">
    <div class="cell small-12 medium-12 large-12 text-center align-middle">
      <h1>PeopleChain</h1>
    </div>
  </div>
  <div class="grid-x sign-up-form-container align-center">
    <div class="cell large-12 medium-12 small-12 text-center">
      <p>
        Form filling is old school, connect with LinkedIn to autofill.
      </p>
      <a href="https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=81vdhr329qj4k6&redirect_uri=http%3A%2F%2Flocalhost%3A30906%2Flinkedin&state=PCN0112sG">
        <img src="images/connect_linkedin.png" height="40" width="201"/>
      </a>
    </div>
    <form class="log-in-form large-4 medium-5 small-10" id="signup-form" action="/register" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
      <input type="text" placeholder="Name" name="name" />
      <input type="text" placeholder="Email" name="email" />
      <input type="password" placeholder="Password" name="password" />
      <input type="password" placeholder="Confirm Password" disabled />
      <input type="text" placeholder="Headline" name="headline" />
      <textarea name="summary" placeholder="Tell us about you" rows="5" form="signup-form"></textarea>
      <input type="text" placeholder="Location" name="location" />
      <p><input type="submit" class="button expanded" value="Submit"></input></p>
    </form>
    <div class="message large-10 medium-10 small-10 text-center" id="message">
    </div>
  </div>
</div>
<!-- scripts -->
<!-- Compressed JavaScript -->
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/foundation.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
