<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Peoplechain - Blockchain Network</title>
  <meta name="description" content="Blockchain network for Professionals and Organizations">
  <meta name="author" content="Gaurav Singh" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="css/foundation.min.css"/>
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>

<!-- BODY -->
<!-- particles.js container -->
<div id="particles-js">
</div>
<!-- CONTAINER -->
<div class="grid-container fluid">
  <div class="grid-x grid-margin-x align-center logo">
    <div class="cell small-12 medium-12 large-12 text-center align-middle">
      <h1>PeopleChain</h1>
    </div>
  </div>
  <div class="grid-x log-in-form-container align-center">
    <form class="log-in-form large-4 medium-6 small-10" action="/login" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
      <input type="text" placeholder="Email" name="email" />
      <input type="password" placeholder="Password" name="password" />
      <p><input type="submit" class="button expanded" value="Log In"></input></p>
      <p class="text-center"><a href="user-register.html"><u>New User? Sign Up</u></a></p>
    </form>
    <div class="message large-10 medium-10 small-10 text-center" id="message">
    </div>
  </div>
</div>
<!-- scripts -->
<!-- Compressed JavaScript -->
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/particles.js"></script>
<script src="js/app.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
