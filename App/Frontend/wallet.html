<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Peoplechain - Blockchain Network</title>
  <meta name="description" content="Blockchain network for Professionals and Organizations">
  <meta name="author" content="Gaurav Singh" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <!-- Compressed CSS -->

  <link rel="stylesheet" href="css/datalist.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
</head>
<body>
<!-- BODY -->
<!-- particles.js container -->
<div class="grid-container fluid">
  <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
    <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
    <div class="title-bar-title libre-font">PeopleChain</div>
  </div>

  <div class="top-bar" id="responsive-menu">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text libre-font">PeopleChain</li>
        <li class="has-submenu">
          <a href="/dashboard">Profile</a>
          <ul class="submenu menu vertical" data-submenu>
            <!-- <li><a href="#0">Settings</a></li> -->
            <li><a href="/organization">Organization</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul>
        </li>
        <li><a href="/record">Requests</a></li>
        <li><a href="#">Wallet</a></li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li><input type="search" placeholder="User or Organization" list="organization-user"></li>
        <li><button type="button" class="button">Search</button></li>
      </ul>
    </div>
  </div>
  <div class="grid-x user-information">
    <div class="cell large-12 small-12 medium-12">
      <h4>Balance: <span id="balance"></span></h4>
      <form action="/purchase" method="POST">
      <!-- Note that the amount is in paise = 10 INR -->
      <script
          src="https://checkout.razorpay.com/v1/checkout.js"
          data-key="rzp_test_qXGJ3eMZId8uIx"
          data-amount="1000"
          data-buttontext="Buy 1000 coins"
          data-name="Peoplechain"
          data-description="Peoplechain Coins"
          data-image="https://openclipart.org/image/2400px/svg_to_png/215499/users.png"
          data-theme.color="#F37254"></script>
      <input type="hidden" value="Hidden Element" name="hidden">
      </form>
      <div class="grid-x">
        <div class="cell large-3 medium-3 small-12 large-offset-1 medium-offset-1">
          <div class="callout">
            <div class="gird-x">
              <div class="cell large-2 medium-2 small-2">
                Debited - THIS IS A SAMPLE
              </div>
              <div class="cell large-10 medium-10 small-10">
                Record Hash
              </div>
            </div>
          </div>
        </div>
        <div class="cell large-3 medium-3 small-12 large-offset-1 medium-offset-1">
          <div class="callout">
            <div class="gird-x">
              <div class="cell large-2 medium-2 small-2">
                Debited - THIS IS A SAMPLE
              </div>
              <div class="cell large-10 medium-10 small-10">
                Record Hash
              </div>
            </div>
          </div>
        </div>
        <div class="cell large-3 medium-3 small-12 large-offset-1 medium-offset-1">
          <div class="callout">
            <div class="gird-x">
              <div class="cell large-2 medium-2 small-2">
                Debited - THIS IS A SAMPLE
              </div>
              <div class="cell large-10 medium-10 small-10">
                Record Hash
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- scripts -->
<!-- Compressed JavaScript -->
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/foundation.min.js"></script>
<script src="js/datalist.min.js"></script>
<script>
(function() {
    var inputs = document.getElementsByTagName('input');
    for( var i = 0; i < inputs.length; i++ ) {
        var input = inputs[i];
        input.onchange = function(evt) {
            var elem = evt ? evt.target : window.event.srcElement;
        };
    }
}());
</script>
<script src="js/script.js"></script>
</body>
</html>
